<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 120px; /* ปรับระยะห่างของ h1 */
        }

        @media (max-width: 320px) {
            h1 {
                margin-top: 650px; /* ปรับระยะห่างของ h1 เมื่อหน้าจอขนาดเล็กลง */
            }
        }

</head>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <p class="float-start">Invoice Hero 2024.</p>
                </div>
                <div class="col">
                    <p class="float-end">Contact Us<br> Mobile: +61-999-999-999 <br> E-mail: Invoicehero@torrens.edu.au</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script from bootstrap -->

</html>
