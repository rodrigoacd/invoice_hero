<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

    </head>

    <body>
        <!-- Nav bar start -->
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Invoice Hero</a>
    
                <!-- Login and register dropdown -->
                <div class="dropdown text-end d-flex justify-content-between align-items-center">
                    <a href="/signup" class="btn btn-link link-body-emphasis">Register</a>
                    <div class="ms-auto d-sm-flex"> <!-- Agregado d-sm-flex para controlar la alineación en dispositivos móviles -->
                        <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdownMenu">
                            <form class="px-4 py-3" action="/login" method="POST">
                                <div class="mb-3">
                                    <label for="DropdownFormEmail1" class="form-label">Email address</label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="DropdownFormPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                        <label class="form-check-label" for="dropdownCheck">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" value="Log In">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/signup">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <p class="float-start">Invoice Hero 2024.</p>
                </div>
                <div class="col">
                    <p class="float-end">Contact Us<br> Mobile: +61-999-999-999 <br> E-mail: Invoicehero@torrens.edu.au</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
