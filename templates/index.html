{% extends 'template_out.html' %}

{% block title %}login{% endblock %}

{% block content %}




<div class="container">
    <main class="form-signin">
        <h1 class="p-4 text-center" style="color:rgb(6, 45, 221);">Invoice Hero</h1>
        <form action="/login" method="POST">
            
            <h2 class="mb-3 fw-normal">Please Sign In</h2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember me">
                <label class="form-check-label" for="remember me">
                    Remember me
                </label>
            </div>
            <span style="color: rgb(90, 89, 87);"> </span>
                <!--<a class="icon-link icon-link-hover" href="/signup" data-bs-toggle="modal" data-bs-target="#Addnewclient">
                    Sign up
                    <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
                </a> -->
                <br>
                <span style="color: rgb(90, 89, 87);"> Forgot </span>
                <a class="icon-link icon-link-hover" href="#" data-bs-toggle="modal" data-bs-target="#Addnewclient">
                    Password?
                    <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
                </a>
            <br><br>
            <button class="btn btn-primary w-100 py-2" type="submit" value="Log In">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary"> &copy; Invoice Hero 2024</p>
        </form>
    </main>
</div>

{% endblock %}
